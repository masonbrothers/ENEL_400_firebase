<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Aquaponics Monitoring System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
        <script type="text/javascript" src="js/firebase-init.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/live/0.5/firebase-ui-auth.css" />
        <script type="text/javascript" src="js/firebase-auth.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" id="myNavbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Hydroponics</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav nav-tabs navbar-nav">
                        <li role="presentation" class="active" id="realTimeTab"><a href="#realtime">Real Time</a></li>
                        <li role="presentation" id="historyTab"><a href="#history">History</a></li>
                        <li role="presentation" id="logoutTab"><a href="#logout">Logout</a></li>
                    </ul>

                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="checkbox" checked data-toggle="toggle" data-on="Pump On" data-off="Pump Off" data-onstyle="success" data-offstyle="danger">
                        </div>
                    </form>

                </div><!-- /.navbar-collapse -->

            </div><!-- /.container-fluid -->
        </nav>
        <div id="realtimePage">
            Time Reported: <span id="realTimeTime"></span><br>
            Ambient Temperature: <span id="realTimeAmbientTemperature"></span>&deg;C<br>
            Ambient Humidity: <span id="realTimeAmbientHumidity"></span>&deg;C<br>
            Water Temperature: <span id="realTimeWaterTemperature"></span>&deg;C<br>
            Ambient Light: <span id="realTimeAmbientLight"></span>&deg;C<br>
            <div id="realTimeWarnings" class="alert alert-success">
                All is well!
            </div>

        </div>

        <div id="historyPage">
            <canvas id="myChart" width="100" height="100"></canvas>
        </div>


        <div id="loginPage">
            <h1 class="text-center">Welcome</h1><h3 class="text-center">The University of Calgary Aquaponics Club's Hydroponic Monitioring System</h3>
            <div id="firebaseui-auth-container"></div>
        </div>

    </body>
    <script src="js/app.js"></script>
</html>
